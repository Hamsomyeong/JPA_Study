spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true -> sql 쿼리를 console로 찍음
        format_sql: true

logging:
  level:
    org.hibernate.sql: debug #-> sql 쿼리를 log로 찍음
